# ============================================================================
# Azure DevOps Pipeline for Mass Migration Azure Functions
# ============================================================================
# This pipeline builds, tests, and deploys to the DEV environment only.
#
# For QA and Production deployments, a separate pipeline should be created
# in the customer's Azure DevOps account. See docs/AZURE-DEVOPS-SETUP.md
# for instructions on adding additional deployment stages.
# ============================================================================

trigger:
  branches:
    include:
      - main
  paths:
    exclude:
      - 'docs/**'
      - '*.md'
      - 'infra/**'

pr:
  branches:
    include:
      - main

variables:
  - group: MassMigration-Variables
  - name: nodeVersion
    value: '20.x'
  - name: npmCacheFolder
    value: $(Pipeline.Workspace)/.npm

stages:
  # ============================================
  # BUILD & TEST STAGE
  # ============================================
  - stage: Build
    displayName: 'Build & Test'
    jobs:
      - job: BuildAndTest
        displayName: 'Build, Lint, Test'
        pool:
          vmImage: 'ubuntu-latest'

        steps:
          - checkout: self
            displayName: 'Checkout code'

          - task: NodeTool@0
            displayName: 'Install Node.js $(nodeVersion)'
            inputs:
              versionSpec: '$(nodeVersion)'

          - task: Cache@2
            displayName: 'Cache npm packages'
            inputs:
              key: 'npm | "$(Agent.OS)" | package-lock.json'
              restoreKeys: |
                npm | "$(Agent.OS)"
              path: $(npmCacheFolder)

          - script: npm ci
            displayName: 'Install dependencies'

          - script: npm run lint
            displayName: 'Run ESLint'
            continueOnError: true

          - script: npm run build
            displayName: 'Build TypeScript'

          - script: npm run test:coverage
            displayName: 'Run tests with coverage'
            continueOnError: true

          - task: PublishTestResults@2
            displayName: 'Publish test results'
            condition: succeededOrFailed()
            inputs:
              testResultsFormat: 'JUnit'
              testResultsFiles: '**/junit.xml'
              mergeTestResults: true

          - task: PublishCodeCoverageResults@1
            displayName: 'Publish code coverage'
            condition: succeededOrFailed()
            inputs:
              codeCoverageTool: 'Cobertura'
              summaryFileLocation: '$(System.DefaultWorkingDirectory)/coverage/cobertura-coverage.xml'

          # Package for deployment
          - script: |
              mkdir -p $(Build.ArtifactStagingDirectory)/app
              cp -r dist $(Build.ArtifactStagingDirectory)/app/
              cp -r node_modules $(Build.ArtifactStagingDirectory)/app/
              cp host.json $(Build.ArtifactStagingDirectory)/app/
              cp package.json $(Build.ArtifactStagingDirectory)/app/
              cp -r src/functions $(Build.ArtifactStagingDirectory)/app/src/functions 2>/dev/null || true
            displayName: 'Prepare deployment package'

          - task: ArchiveFiles@2
            displayName: 'Create deployment zip'
            inputs:
              rootFolderOrFile: '$(Build.ArtifactStagingDirectory)/app'
              includeRootFolder: false
              archiveType: 'zip'
              archiveFile: '$(Build.ArtifactStagingDirectory)/$(Build.BuildId).zip'

          - task: PublishBuildArtifacts@1
            displayName: 'Publish artifact'
            inputs:
              pathToPublish: '$(Build.ArtifactStagingDirectory)/$(Build.BuildId).zip'
              artifactName: 'function-app'

  # ============================================
  # DEPLOY TO DEV
  # ============================================
  - stage: DeployDev
    displayName: 'Deploy to Dev'
    dependsOn: Build
    condition: and(succeeded(), eq(variables['Build.SourceBranch'], 'refs/heads/main'))

    jobs:
      - deployment: DeployToDev
        displayName: 'Deploy to Dev Function App'
        environment: 'mass-migration-dev'
        pool:
          vmImage: 'ubuntu-latest'

        strategy:
          runOnce:
            deploy:
              steps:
                - download: current
                  artifact: function-app

                - task: AzureFunctionApp@2
                  displayName: 'Deploy Azure Function'
                  inputs:
                    connectedServiceNameARM: 'Azure-MassMigration-Dev'
                    appType: 'functionAppLinux'
                    appName: '$(devFunctionAppName)'
                    package: '$(Pipeline.Workspace)/function-app/$(Build.BuildId).zip'
                    runtimeStack: 'NODE|20'
                    deploymentMethod: 'zipDeploy'

